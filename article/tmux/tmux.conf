# basic {{{ #
    # 个人习惯的前缀键
    unbind C-b
    set-option -g prefix `
    bind ` send-prefix

    # 状态栏放在上方
    set -g status-position top

    # prefix-[ 进入复制模式，复制模式下使用 vi 模式
    setw -g mode-keys vi
    # 复制模式下 v 开始选择, y 复制已选择区域
    bind -T copy-mode-vi v send-keys -X begin-selection
    bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

    # How to use true colors in vim under tmux?
    # link: https://github.com/tmux/tmux/issues/1246
    set -ga terminal-overrides ",*256col*:RGB"
    set-option -sg escape-time 10
    set-option -g default-terminal "screen-256color"

    # 限制缓存大小
    set-option -g history-limit 65535

    # 开启鼠标
    set -g mouse on

    # 刷新状态栏的间隔时间(单位：秒，默认15)
    set -g status-interval 60

    # 不允许自动重命名当前窗口
    setw -g allow-rename off
    setw -g automatic-rename off

    # 当删除一个窗口时，自动重新排序窗口序号
    set-option -g renumber-windows on

    # 设置起始下标为1
    set -g base-index 1 # 窗口 - windows
    set -g pane-base-index 1 # 面板 - pane

    # 非当前 window 有内容更新时在状态栏通知
    setw -g monitor-activity on
# }}} basic #

# appearance {{{ #
    # 状态栏对齐方式
    set-option -g status-justify centre

    setw -g status-bg "#444444"

    setw -g pane-active-border-style fg="#50AEF4"

    set-window-option -g status-left " ❐ #S "
    set-window-option -g status-left-style fg="#444444",bg="#50AEF4"

    set-window-option -g status-right " #{sysstat_cpu} | #{sysstat_mem} | #{?client_prefix,#[bg=#E2C55E],}%Y/%m/%d-%H:%M "
    set-window-option -g status-right-style fg="#444444",bg="#50AEF4"

    # Window Status Color Palette
    setw -g window-status-current-style fg="#50AEF4",bg="#444444"
    setw -g window-status-last-style fg="#FFFFFF",bg="#444444"
    setw -g window-status-style fg="#808080",bg="#444444"
    setw -g window-status-format '『#I:#W'
    setw -g window-status-current-format '『#I:#W'

    # Message colors
    setw -g message-style fg="#50AEF4",bg="#444444"

    #Windows list colors
    setw -g mode-style fg="#444444",bg="#50AEF4"
# }}} appearance #

# key-binding {{{ #
    # 垂直方向新增面板，默认进入当前目录
    unbind '"'
    bind - splitw -v -c '#{pane_current_path}'
    # 水平方向新增面板，默认进入当前目录
    unbind %
    bind | splitw -h -c '#{pane_current_path}'

    # 重新加载配置文件
    bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

    # 绑定hjkl键为面板切换的上下左右键
    bind k select-pane -U # 绑定k为↑
    bind j select-pane -D # 绑定j为↓
    bind h select-pane -L # 绑定h为←
    bind l select-pane -R # 绑定l为→

    # 绑定Ctrl+hjkl键为面板上下左右调整边缘的快捷指令
    bind -r ^k resizep -U 5 # 绑定Ctrl+k为往↑调整面板边缘5个单元格
    bind -r ^j resizep -D 5 # 绑定Ctrl+j为往↓调整面板边缘5个单元格
    bind -r ^h resizep -L 5 # 绑定Ctrl+h为往←调整面板边缘5个单元格
    bind -r ^l resizep -R 5 # 绑定Ctrl+l为往→调整面板边缘5个单元格

